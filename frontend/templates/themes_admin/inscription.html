{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'themes_admin/font/icon.js' %}" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'themes_admin/css/bootstrap.min.css'%}">
    <script src="{% static 'themes_admin/js/popper.min.js'%}"></script>
    <link rel="stylesheet" href="{% static 'themes_admin/css/master.css' %}">
    <link rel="stylesheet" href="{% static 'themes_admin/css/login.css' %}">
    <title>PharmApp</title>
  <link rel="icon" href="{% static 'themes_client/images/logo.jpg' %}" sizes="64x64 128x128" type="image/jpg">

    <style>
        /* Center body-page */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
        }
        .body-page {
            width: 80%; /* Adjust this percentage as needed */
        }

        /* Hover effect for the form */
        .body-page {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .body-page:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .mb-3{
            font-weight: bold;
            font-size: 30px;
        }
        .login col-lg-6{
            margin-top:15px;
        }
    </style>
</head>
<body>
    <!-- Start Body -->
    <div class="body-page" id="body-page">
        <div class="login">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6 d-none d-xl-block d-lg-block">
                            <img src="{% static 'themes_admin/img/login.jpg' %}" class="img-thumbnail" style="margin-top: 150px;">
                        </div>                        
                        <div class="col-lg-6">
                            <h1 class="mb-3">Inscription</h1>
                            <form method="post" action="{% url 'inscription' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_nomUtilisateur">Nom de l'utilisateur</label>
                                    {{ form.nomUtilisateur }}
                                </div>
                                <div class="form-group">
                                    <label for="id_prenomUtilisateur">Prénom de l'utilisateur</label>
                                    {{ form.prenomUtilisateur }}
                                </div>
                                <div class="form-group">
                                    <label for="id_numeroUtilisateur">Numéro de l'utilisateur</label>
                                    <input type="text" id="id_numeroUtilisateur" name="numeroUtilisateur" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="id_adresseUtilisateur">Adresse de l'utilisateur</label>
                                    {{ form.adresseUtilisateur }}
                                </div>
                                <div class="form-group">
                                    <label for="id_emailUtilisateur">Adresse Email</label>
                                    {{ form.emailUtilisateur }}
                                </div>
                                <div class="form-group">
                                    <label for="id_motDePasse">Mot de Passe</label>
                                    {{ form.motDePasse }}
                                </div>
                                <div class="form-group">
                                    <label for="id_role">Rôle</label>
                                    {{ form.role }}
                                </div>
                                <button type="submit" class="btn btn-info">S'inscrire</button>
                                <p class="text-center">Vous avez déjà un compte ? <a href="{% url 'page_connexion' %}">Connectez-vous ici</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Body -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi" crossorigin="anonymous"></script>
</body>
</html>
