{% extends "themes_admin/add_category.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'themes_admin/css/category_list.css' %}">
<link rel="stylesheet" href="{% static 'themes_admin/css/dataTables.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'themes_admin/css/responsive.bootstrap4.min.css' %}">

<body>
    <!-- Start Body -->

    <div class="body-page" id="body-page">
        <div class="category-list">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        Category List
                        <a href="{% url 'creation_categorie' %}"><button type="button" class="btn btn-list"><i
                                    class="fa fa-plus-square-o"></i> &nbsp;Add Category</button></a>
                    </div>
                </div>
                <div class="card-body">
                    <table id="table" class="table table-striped table-bordered dt-responsive nowrap"
                        style="width:100%">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nom de Catégorie</th>
                                <th scope="col">Description</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for categorie in categories %}
                            <tr>
                                <th>{{ categorie.id }}</th>
                                <td>{{ categorie.nomCat }}</td>
                                <td>{{ categorie.description }}</td>
                                <td>
                                    <div class="row">
                                        <a href="{% url 'vmodifier_categorie' categorie.id %}"><i class="fas fa-edit"></i></a>
                                        <form action="{% url 'supprimer_categorie' categorie.id %}" method="post" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?');">
                                            {% csrf_token %}
                                            <input type="hidden" name="categorie_id" value="{{ categorie.id }}">
                                            <button type="submit" class="btn btn-link"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- End Body -->
</body>

{% endblock content %}
