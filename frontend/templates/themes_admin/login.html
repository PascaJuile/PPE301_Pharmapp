{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'themes_admin/font/icon.js' %}" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'themes_admin/css/bootstrap.min.css'%}">
    <script src="{% static 'themes_admin/js/popper.min.js'%}"></script>
    <link rel="stylesheet" href="{% static 'themes_admin/css/master.css' %}">
    <link rel="stylesheet" href="{% static 'themes_admin/css/login.css' %}">
    <title>PharmApp</title>
    <link rel="icon" href="{% static 'themes_admin/img/logo.jpg' %}" sizes="64x64 128x128" type="image/jpg">

    <style>
        /* CSS intégré pour le formulaire de connexion */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8f9fa; /* Couleur de fond de la page (si nécessaire) */
        }

        .login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px; /* Limiter la largeur de la carte pour une meilleure apparence */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 0.25rem;
            box-shadow: none;
            border-color: #ced4da; /* Couleur de bordure */
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            border-color: #80bdff; /* Couleur de bordure au focus */
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25); /* Ombre au focus */
        }

        .form-control-label {
            margin-bottom: 0.5rem;
            font-weight: 600; /* Poids de la police */
            font-size: 1rem; /* Taille de la police */
        }

        .btn-info {
            border-radius: 0.25rem;
            font-size: 1.8rem; /* Taille de la police réduite */
            padding: 0.5rem 1rem; /* Padding réduit */
            text-transform: uppercase;
            margin-left: 35px; /* Déplacer le bouton légèrement vers la gauche */
            font-weight: bold;
        }

        .img-thumbnail {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        .mb-3 {
            font-weight: bold;
        }

        /* Effet de survol pour le formulaire */
        .card:hover {
            transform: scale(1.05); /* Agrandir légèrement la carte */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Augmenter l'ombre */
        }
    </style>
</head>

<body>
    <!-- Start Body -->
    <div class="body-page" id="body-page">
        <div class="login">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6 d-none d-xl-block d-lg-block">
                            <img src="{% static 'themes_admin/img/login.jpg' %}" class="img-thumbnail">
                        </div>
                        <div class="col-lg-6">
                            <h1 class="mb-3">Veuillez-vous connecter</h1>
                            <form method="post" action="{% url 'page_connexion' %}">
                                {% csrf_token %}
                                <!-- Suppression des deux-points des labels -->
                                <div class="form-group">
                                    <label for="{{ form.email.id_for_label }}" class="form-control-label">Adresse Email</label>
                                    {{ form.email }}
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.motDePasse.id_for_label }}" class="form-control-label">Mot de Passe</label>
                                    {{ form.motDePasse }}
                                </div>
                                <button type="submit" class="btn btn-info">Se connecter</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Body -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.7/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.7/js/responsive.bootstrap4.min.js"></script>
    <script src="{% static 'themes_admin/js/login.js' %}"></script>
</body>

</html>
